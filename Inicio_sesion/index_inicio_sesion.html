<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_inicio_sesion.css" />
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <header class="header">
      <h1>Asesorias FIME</h1>
    </header>
    <section class="section-hero">
      <div class="image">
        <img class="img-oso" src="logo.jpg" />
      </div>

      <form class="cta-form">
        <div>
          <label for="usuario">Ingrese su usuario</label>
          <input 
            id="usuario"
            type="text" 
            placeholder="Usuario" 
            name="Usuario" 
            required
          />
        </div>

        <div>
          <label for="contraseña">Contraseña</label>
          <input 
            id="usuario"
            type="password" 
            placeholder="Contraseña" 
            name="contraseña" 
            required
          />
        </div>
        <a class="btn btn--form" href="../Perfil/indexPerfil.html">
          Iniciar Sesión
        </a>
        <a class="btn btn--form" href="../Registro/indexRegistro.html">
          Registrarse
        </a>
      </form>
    </section>
  </body>
</html>
