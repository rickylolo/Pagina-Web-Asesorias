<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style_inicio_sesion.css" />
  <script src="js/jquery-3.6.0.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">

    <h1>Asesorias FIME</h1>
  </header>
  <section class="section-hero">

    </div>

    <form class="cta-form">
      <div>
        <label for="usuario">Ingrese su usuario</label>
        <input id="usuario" type="text" placeholder="Usuario" name="Usuario">
      </div>

      <div>
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" placeholder="Contraseña" name="contraseña">
      </div>
      <a class="btn--form" href="perfil.html">
        Iniciar Sesión
      </a>
      <button class="btn--form" href="registro.html">
        Registrarse
        </a>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
